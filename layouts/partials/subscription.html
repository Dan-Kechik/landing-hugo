<!-- Begin MailChimp Signup Form -->
<div class="news-form">
  <form action="https://vibrobox.us16.list-manage.com/subscribe/post?u={{.Site.Params.mailchimpId}}&amp;id={{.Site.Params.subscriptionFormId}}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="{{T "mailchimpEmail"}}" required>
      <input type="submit" value="{{T "mailchimpSubscribe"}}" name="subscribe" id="mc-embedded-subscribe" class="button">

      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_{{.Site.Params.mailchimpId}}_{{.Site.Params.subscriptionFormId}}" tabindex="-1" value="">
        </div>
    </div>
  </form>
</div>
<!--End mc_embed_signup-->
