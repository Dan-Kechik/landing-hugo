{{define "main" -}}
{{$name := .Title | markdownify -}}
{{$jobTitle := .Params.job_title | markdownify -}}
{{$underscoredName := delimit (split (plainify $name) " ") "_" -}}
{{$imageSrc := printf "/img/team/%s.jpg" $underscoredName | relURL -}}
<div name="#{{lower $underscoredName}}" class="team-member">
  <img class="team-member__img" src="{{$imageSrc}}" alt="{{$name}}" title="{{$name}}" />
  <div class="team-member__description">
    <h3 class="team-member__name">
      {{$name}}
    </h3>
    <h4 class="team-member__title">
      {{$jobTitle}}
    </h4>
    <div>
      {{.Content}}
    </div>
  </div>
</div>
{{end}}
